	<script>

	$(".tippop").each(function(i){
		
		var thisId = $(this).attr("id");
		var idNum = thisId.substring(thisId.length-2);
		
		$('#tip_btn' + idNum).on('click', function(){
			var display = $('#tip_box' + idNum).css('display');
			if(display == 'none'){
				$('#tip_box' + idNum).addClass('dp_b');
			};
			$('.dim').css('display','block');
			$('.koko_popup').fadeOut(0);
		});	

		$('#tip_close' + idNum).on('click', function(){
			$('#tip_box' + idNum).removeClass('dp_b');
			$('.dim').css('display','none');
			$('body').css('overflow','unset');
		});			
	});
	</script>
