	<!-- Header Scroll 반응 -->
	<script>
		var lastScrollTop = 0, delta = 15;
		$(window).scroll(function(){
			var scrollTop = $(this).scrollTop()
			if(Math.abs(lastScrollTop - scrollTop) <= delta)
			return;
			if ((scrollTop > lastScrollTop) && (lastScrollTop>10)) {
				$("#header").addClass('down_header');
				$("#header").removeClass('up_header');
			} else {
				$("#header").removeClass('down_header');
				$("#header").addClass('up_header');
			}
			lastScrollTop = scrollTop;
		});
	</script>
	<!-- // Header Scroll 반응 -->
	
	<script>
	// 헤더 스크롤 컬러 변경
	$(window).scroll(function() {
		var scroll = $(window).scrollTop();
		if (scroll >= 50) {
			$("header").addClass("change");
		} else {
			$("header").removeClass("change");
		}
	});
	</script>
	
	<!--모바일 메뉴-->
	<script>
		var burger = $('.side_menu_Btn');
		burger.each(function(index){
			var $this = $(this);
			$this.on('click', function(e){
				e.preventDefault();
				$('.side_cont_wrap').toggleClass('is_active');
				$('.side_menu_BG').toggleClass('showBg');
			})
		});
		
		$(".side_menu_BG").click(function(){
			if($(".side_cont_wrap").hasClass("is_active")){				
				($(".side_cont_wrap").removeClass("is_active"))
				($('.side_menu_BG').removeClass('showBg'))
			}
		});
	</script>
	<!-- // 모바일 메뉴 -->
