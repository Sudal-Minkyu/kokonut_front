version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo node version check
      - node -v
      - npm -v
      
  pre_build:
    commands:
      - npm install
      - npm uninstall vite-plugin-proxy
      - npm install vite-plugin-proxy@2.0.0 --save-dev
      
  build:
    commands:
      - echo Build Starting on `date` 
      - npm run build
      - pwd 
      - ls -al

artifacts:
  files:
     - '**/*'
#  discard-path: no
#  base-directory: build