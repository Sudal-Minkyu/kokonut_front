version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo node version check
      - node -v
      - npm -v
      
  pre_build:
    commands:
#     - echo Installing dependencies...
      - npm install
      - npm install @aws-sdk/client-acm
      - npm install @aws-sdk/credential-provider-env

  build:
    commands:
      - echo Build Starting on `date` 
#     - echo Building...
      - npm run build
      - pwd 
      - ls -al

artifacts:
  files:
     - '**/*'
#  discard-path: no
#  base-directory: build