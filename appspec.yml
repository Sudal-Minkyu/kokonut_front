version: 0.0
os: linux
files:
  - source: build/
    destination: /root/kokonut_frontend/
permissions:
  - object: /root/kokonut_frontend/
    pattern: "**"
    owner: root
    group: root
hooks:
  AfterInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 300
      runas: root